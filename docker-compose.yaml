services:
  db:
    image: mariadb
    volumes:
      - ./db:/var/lib/mariadb
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=datashack
      - MARIADB_DATABASE=caddyshackdb
      - MARIADB_USER=dbcaddy
      - MARIADB_PASSWORD=dbcaddy
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - MARIADB_NAME=caddyshackdb
      - MARIADB_USER=dbcaddy
      - MARIADB_PASSWORD=dbcaddy
    depends_on:
      - db
